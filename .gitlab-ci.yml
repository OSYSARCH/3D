stages:
  - compliance
  - test50MB
  - test100MB
  - test200MB
  - test500MB
  - test1GB
  - test3GB
  - test5GB

include:
 - local: '/.oniro-ci/dco.yaml'
 - template: 'Workflows/MergeRequest-Pipelines.gitlab-ci.yml'

dco:
  extends: .dco
  tags: [wrc]
  script:
    - mkdir -p "$CI_PROJECT_DIR"/artifacts
    - cp "$CI_PROJECT_DIR"/hardware/*.pdf "$CI_PROJECT_DIR"/artifacts/
    - du -sh "$CI_PROJECT_DIR"/artifacts/
  artifacts:
    paths:
      - artifacts/
    
test-100MB:
  stage: test100MB
  tags: [wrc]
  script:
    - mkdir -p "$CI_PROJECT_DIR"/artifacts
    - dd if=/dev/zero of="$CI_PROJECT_DIR"/artifacts/test_file bs=1024 count=100000
    - du -sh "$CI_PROJECT_DIR"/artifacts/
  artifacts:
    expire_in: 10m
    paths:
      - artifacts/

